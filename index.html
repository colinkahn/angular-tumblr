<!DOCTYPE html>
<html ng-app="tumblr">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/closure-library/closure/goog/base.js"></script>
    <script src="deps.js"></script>
    <script>
      goog.require('tumblr.module');
    </script>
  </head>
  <body>
    <div tumblr-greeting=""></div>
    <div ng-controller="PostListController as postListCtrl" ng-init="postListCtrl.setup()">
      <ul>
        <li ng-repeat="post in postListCtrl.posts"
            ng-click="postListCtrl.showDetail(post.id)">
          {{post.id}}
        </li>
      </ul>
    </div>
    <div post-detail=""></div>
  </body>
</html>
